    <script>
        let loadingTextInterval;
        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(23, 31, 0, 0);
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }
            const difference = target - now;
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);
            document.getElementById("countdown").textContent =
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        function animateLoadingText() {
            const loadingTextElement = document.getElementById("loading-text");
            let dotCount = 0;
            loadingTextInterval = setInterval(() => {
                dotCount = (dotCount % 3) + 1;
                loadingTextElement.textContent = "Loading" + '.'.repeat(dotCount);
            }, 500);
        }

        function stopLoadingTextAnimation() {
            clearInterval(loadingTextInterval);
        }
        function initializePage() {
            animateLoadingText();
              setTimeout(() => {
                stopLoadingTextAnimation();
                document.getElementById("loading-text").textContent = "Loaded";
                document.getElementById("countdown").style.display = "inline-block";
            }, 10000);
        }
        setInterval(updateCountdown, 1000);
        document.addEventListener("DOMContentLoaded", initializePage);
        document.addEventListener("DOMContentLoaded", () => {
          // Check if the user is on a mobile device
          const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
          if (isMobile) {
            // Redirect to a mobile-specific file
            window.location.href = "mobile-home.html"; // Replace with your mobile page file

        });
    </script>

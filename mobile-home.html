<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counting down to 11:31 PM every day - Mobile Version.">
    <meta name="author" content="OK-Penalty-218">
    <title>eleven31 - Mobile</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            box-sizing: border-box;
            background-color: #212121;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #171717; /* Restored original header background */
            color: #D3D3D3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            padding: 0 20px;
            z-index: 1000;
        }
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }
        .hamburger-menu span {
            display: block;
            height: 4px;
            width: 100%;
            background-color: #D3D3D3; /* Ensured visibility */
            border-radius: 2px;
        }
        nav {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            top: 80px; /* Positioned below the header */
            right: 20px;
            width: 200px;
            background-color: rgba(23, 23, 23, 0.9);
            border-radius: 5px;
            padding: 10px;
            z-index: 999;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav.active {
            display: flex;
        }
        nav a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #D3D3D3;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #2f2f2f;
            color: #ffffff;
        }
        #container {
            background-color: #0d0d0d;
            color: #FFFFFF;
            margin: 100px auto 0;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
        }
        #loading-text {
            font-size: 1.5rem;
            color: #F5F5F5;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }
        #countdown {
            font-size: 4rem;
            color: red;
            background-color: black;
            border: 4px solid lightgray;
            border-radius: 10px;
            display: inline-block;
            padding: 1rem 2rem;
            font-family: 'Orbitron', sans-serif;
            display: none; /* Initially hidden */
            width: 350px; /* Fixed width */
            height: 100px; /* Fixed height */
            line-height: 100px; /* Center the text vertically */
            text-align: center;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #D3D3D3;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div>eleven31</div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="about-me.html">About Me</a>
            <a href="blogs.html">My Blogs</a>
            <a href="future-devs.html">Future Devs</a>
        </nav>
    </header>
    <div id="container">
        <div id="loading-text">Loading</div>
        <div id="countdown">Loading...</div>
    </div>
    <footer>
        <p>“Guided by ChatGPT, your digital mentor, helping you bring ideas to life.”</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hamburgerMenu = document.querySelector(".hamburger-menu");
            const nav = document.querySelector("nav");

            hamburgerMenu.addEventListener("click", () => {
                nav.classList.toggle("active");
            });

            document.addEventListener("click", (e) => {
                if (!nav.contains(e.target) && !hamburgerMenu.contains(e.target)) {
                    nav.classList.remove("active");
                }
            });
        });
    </script>
</body>
</html>

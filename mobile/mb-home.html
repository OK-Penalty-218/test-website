<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counting down to 11:31 PM every day - Mobile Version.">
    <meta name="author" content="OK-Penalty-218">
    <title>eleven31 - Mobile</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/mb-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="site-title">eleven31</div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="about-me.html">About Me</a>
            <a href="blogs.html">My Blogs</a>
            <a href="future-devs.html">Future Devs</a>
        </nav>
    </header>
    <div id="container">
        <div id="loading-text">Loading</div>
        <div id="countdown">Loading...</div>
    </div>
    <footer>
        <p>“Guided by ChatGPT, your digital mentor, helping you bring ideas to life.”</p>
    </footer>
    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(23, 31, 0, 0);
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }
            const difference = target - now;
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);
            document.getElementById("countdown").textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        function animateLoadingText() {
            const loadingTextElement = document.getElementById("loading-text");
            let dotCount = 0;
            loadingTextInterval = setInterval(() => {
                dotCount = (dotCount % 3) + 1;
                loadingTextElement.textContent = "Loading" + '.'.repeat(dotCount);
            }, 500);
        }
        function stopLoadingTextAnimation() {
            clearInterval(loadingTextInterval);
        }
        document.addEventListener("DOMContentLoaded", () => {
            const hamburgerMenu = document.querySelector(".hamburger-menu");
            const nav = document.querySelector("nav");
            hamburgerMenu.addEventListener("click", () => {
                nav.classList.toggle("active");
            });
            setInterval(updateCountdown, 1000);
            updateCountdown();
            animateLoadingText();
            setTimeout(() => {
                document.getElementById("countdown").style.display = "inline-block";
                document.getElementById("loading-text").textContent = "Loaded";
                stopLoadingTextAnimation();
            }, 30000);
        });
    </script>
</body>
</html>

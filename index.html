<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:url" content="https://yourwebsite.com">

    <meta name="twitter:title" content="Countdown to 11:31 PM">
    <meta name="twitter:description" content="A simple website with a countdown timer to 11:31 PM every day.">
    <meta name="twitter:image" content="logo.png">
    <meta name="twitter:card" content="summary_large_image">

    <title>Countdown to 11:31 PM</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 60px;
            background-color: #333333;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            color: #D3D3D3;
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .logo {
            margin-left: 1rem;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 80px;
        }

        nav ul li a {
            color: #D3D3D3;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        #countdown {
            font-size: 4rem;
            color: red;
            background-color: black;
            border: 4px solid lightgray;
            border-radius: 10px;
            display: inline-block;
            padding: 1rem 2rem;
            font-family: 'Orbitron', sans-serif; /* Digital clock font */
        }

        #loading-text {
            font-size: 1.5rem;
            color: #F5F5F5;
            margin-bottom: 20px;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            color: #666;
            padding: 1rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            nav ul li a {
                font-size: 1.2rem;
            }

            #countdown {
                font-size: 3rem;
                padding: 1rem;
            }

            body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            #countdown {
                font-size: 2.5rem;
                padding: 0.8rem;
            }

            nav ul li a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="future.html">Future</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="loading-text">Loading...</div>
        <div id="countdown">Loading...</div>
    </main>
    <footer>
        <p>Â© 2025 Your Name</p>
    </footer>
    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(23, 31, 0, 0);

            if (now > target) {
                target.setDate(target.getDate() + 1);
            }

            const difference = target - now;

            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById("countdown").textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website with a countdown timer to 11:31 PM every day.">
    <meta name="author" content="Your Name">
    <title>Countdown to 11:31 PM</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 300vh;
            box-sizing: border-box;
            background-color: #212121;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #171717;
            color: #D3D3D3;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            z-index: 1000;
        }

        .logo {
            margin-left: 1rem;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 120px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #D3D3D3;
            cursor: pointer;
            padding: 10px 80px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #2f2f2f; /* Highlight color */
            color: #ffffff;
        }

        nav ul li .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2f2f2f; /* Dropdown menu matching the hover area */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 160px;
            text-align: center;
            border-radius: 4px;
            z-index: 1000;
        }

        nav ul li .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #D3D3D3;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        nav ul li .dropdown a:hover {
            background-color: rgba(211, 211, 211, 0.2);
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        .divider {
            width: 1px;
            height: 30px;
            background-color: #D3D3D3;
        }

        #container {
            background-color: #0d0d0d;
            color: #FFFFFF;
            margin: 200px auto 0;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
        }

        #loading-text {
            font-size: 1.5rem;
            color: #F5F5F5;
            margin-bottom: 20px;
            font-weight: bold;
            animation: dots 1.5s infinite;
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes dots {
            0% { content: "Loading."; }
            33% { content: "Loading.."; }
            66% { content: "Loading..."; }
            100% { content: "Loading."; }
        }

        #countdown {
            font-size: 4rem;
            color: red;
            background-color: black;
            border: 4px solid lightgray;
            border-radius: 10px;
            display: inline-block;
            padding: 1rem 2rem;
            font-family: 'Orbitron', sans-serif;
        }

        footer {
            margin-top: 20px;
            color: #ccc;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            nav ul li a {
                font-size: 1.2rem;
                padding: 10px 40px;
            }

            #countdown {
                font-size: 3rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a>About</a>
                    <div class="dropdown">
                        <a href="about1.html">About 1</a>
                        <a href="about2.html">About 2</a>
                        <a href="about3.html">About 3</a>
                    </div>
                </li>
                <div class="divider"></div>
                <li>
                    <a>Blog</a>
                    <div class="dropdown">
                        <a href="blog1.html">Blog 1</a>
                        <a href="blog2.html">Blog 2</a>
                        <a href="blog3.html">Blog 3</a>
                    </div>
                </li>
                <div class="divider"></div>
                <li>
                    <a>Future</a>
                    <div class="dropdown">
                        <a href="future1.html">Future 1</a>
                        <a href="future2.html">Future 2</a>
                        <a href="future3.html">Future 3</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div id="loading-text">Loading...</div>
        <div id="countdown">Loading...</div>
        <footer>
            <p>Â© 2025 Your Name</p>
        </footer>
    </div>
    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(23, 31, 0, 0);

            if (now > target) {
                target.setDate(target.getDate() + 1);
            }

            const difference = target - now;

            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById("countdown").textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
